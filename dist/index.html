<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="NFT Preview card component" name="description">
    <link href="../assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview</title>
</head>
<body class="bg-main text-white grid place-content-center min-h-screen">
<main>
    <div class="bg-card p-6 flow rounded-xl container wrapper">
        <img alt="equilibrium" class="rounded-lg" height="604" src="../assets/images/image-equilibrium.jpg"
             width="604"/>
        <h1 class="text-xl font-bold">Equilibrium #3429</h1>
        <p class="font-light opacity-90 text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
            <div class="flex gap-1 items-center">
                <img alt="ethereum icon" src="../assets/images/icon-ethereum.svg">
                <p class="text-cyan">0.041 ETH</p>
            </div>
            <div class="flex gap-1 items-center">
                <img alt="clock icon" src="../assets/images/icon-clock.svg">
                <p class="text-soft-blue">3 days left</p>
            </div>
        </div>
        <hr class="border-very-dark-blue-line my-5 h-0">
        <div class="flex gap-3 items-center">
            <img alt="Jules Wyvernes avatar" class="max-w-[30px] border rounded-full border-white " height="132" src="../assets/images/image-avatar.png"
                 width="132"/>
            <p><span class="font-light opacity-90 text-soft-blue">Creation of</span> Jules Wyvern</p>
        </div>
    </div>
</main>
</body>
</html>
