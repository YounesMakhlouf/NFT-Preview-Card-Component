<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="NFT Preview card component" name="description">
    <link href="../assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview</title>
</head>
<body class="bg-main text-white grid place-content-center min-h-screen">
<main>
    <div class="container bg-card p-6 flow rounded-xl wrapper space-y-4">
        <div class="rounded-lg group hover:bg-cyan relative overflow-hidden hover:cursor-pointer">
            <img alt="hover icon"
                 class="absolute top-1/2 left-1/2 hidden group-hover:block z-10 -translate-x-1/2 -translate-y-1/2"
                 src="../assets/images/icon-view.svg">
            <img alt="equilibrium" class="hover:opacity-60" height="604" src="../assets/images/image-equilibrium.jpg"
                 width="604">
        </div>
        <h1 class="text-xl font-bold hover:text-cyan hover:cursor-pointer">Equilibrium #3429</h1>
        <p class="font-light opacity-90 text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
            <div class="flex items-center gap-1">
                <img alt="ethereum icon" src="../assets/images/icon-ethereum.svg">
                <p class="text-cyan">0.041 ETH</p>
            </div>
            <div class="flex items-center gap-1">
                <img alt="clock icon" src="../assets/images/icon-clock.svg">
                <p class="text-soft-blue">3 days left</p>
            </div>
        </div>
        <hr class="my-5 h-0 border-very-dark-blue-line">
        <div class="flex items-center gap-3">
            <img alt="Jules Wyvernes avatar" class="max-w-[30px] border rounded-full border-white"
                 height="132" src="../assets/images/image-avatar.png" width="132">
            <p><span class="font-light opacity-90 text-soft-blue">Creation of</span> <a
                    class="hover:text-cyan hover:cursor-pointer">Jules Wyvern</a></p>
        </div>
    </div>
</main>
</body>
</html>
